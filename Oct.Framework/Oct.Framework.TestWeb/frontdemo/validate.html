	<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">案例</h3>
        </div>
        
        <div class="panel-body">
            <!-- 案例 begin -->
            <form action="/demo" class="J_FormValidate" method="post">                
                <div class="form-body">
                    
                    <div class="form-group">
                        <label>不能为空</label>
                        <label><input type="text" required="true" name="word1"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>合法数字</label>
                        <label><input type="text" number="true" class="" name="word2"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>email格式</label>
                        <label><input type="text" email="true" name="word3"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>合法网站地址</label>
                        <label><input type="text" url="true" name="word4"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>必须整数</label>
                        <label><input type="text" digits="true" name="word5"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>最多可输入3个字符</label>
                        <label><input type="text" maxlength=3 name="word6"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>至少输入3个字符</label>
                        <label><input type="text" minlength=3 name="word7"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>长度在1和3之间的字符</label>
                        <label><input type="text" rangelength="1 3" name="word8"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>大小在1和3之间的值</label>
                        <label><input type="text" range="1 3" name="word9"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>最大为3</label>
                        <label><input type="text" max=3 name="word10"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>最小为1</label>
                        <label><input type="text" min=1  name="word11"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    <div class="form-group">
                        <label>输入正确的日期</label>
                        <label><input type="text" date="true"  name="word12"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>

                    

                    <div class="row">
                        <div class="form-group">
                            <label>密码1</label>
                            <label><input type="password"  name="word14"></label>
                            <label class="help-inline J_ValidateMsg"></label>
                        </div>

                        <div class="form-group">
                            <label>密码2必须与密码1一致</label>
                            <label><input type="password"  name="word15" equalTo="[name=word14]"></label>
                            <label class="help-inline J_ValidateMsg"></label>
                        </div>
                    </div>  

                    <div class="form-group">
                        <label>输入正确的手机号码</label>
                        <label><input type="text" name="word13" class="isPhone"></label>
                        <label class="help-inline J_ValidateMsg"></label>
                    </div>
                
                </div>

                <div class="form-actions fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="col-sm-offset-3 col-sm-9">
                                <input type="submit" class="btn blue" value="保   存">
                            </div>
                        </div>
                    </div>
                </div>

            </form>

            <!-- 案例 end -->

    </div>

    <!-- html begin-->
        <pre>
            <h3 class="panel-title">html:</h3>
            <textarea cols="108">
警告！：必须导入
    脚本文件：<script src="/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
              <script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>

            默认规则：
                1，不能为空：<input type="text" required="true" name="word1">
                2，合法数字：<input type="text" number="true" class="" name="word2">
                3，合法email：<input type="text" email="true" name="word3">
                4，合法网站：<input type="text" url="true" name="word4">
                5，整数：<input type="text" digits="true" name="word5">
                6，最多可输入3个长度：<input type="text" maxlength=3 name="word6">
                7，至少输入3个字符：<input type="text" minlength=3 name="word7">
                8，长度在1和3之间的字符：<input type="text" rangelength="1 3" name="word8">
                9，大小在1和3在之间的字符：<input type="text" range="1 3" name="word9">
                10，最大为3：<input type="text" max=3 name="word10">
                11，最小为1：<input type="text" min=1  name="word11">
                12，输入正确的日期：<input type="text" date="true"  name="word12">
                13，密码前后一致：<input type="password"  name="word14"> 
                                & <input type="password"  name="word15" equalTo="[name=word14]">

            
            自定义规则：
                14，输入正确格式的手机号码：<input type="text" name="word13" class="isPhone">
            </textarea>
        </pre>
    <!-- html end -->

            

    <!-- js begin-->
        <pre>
            <h3 class="panel-title">js:</h3>
            <textarea cols="108">
if (jQuery.validator) {
    
    /*默认的验证*/
    jQuery.extend(jQuery.validator.messages, {
        number: "请输入合法的数字",
        required: "该项必须填写",
        email: "E-Mail格式不正确",
        url: "请输入合法的网址",
        digits: "只能输入整数",
        date: "输入正确的日期",
        maxlength: jQuery.validator.format("最长可输入 {0} 个字符"),
        minlength: jQuery.validator.format("最少需要输入 {0} 个字符"),
        rangelength: jQuery.validator.format("请输入 {0} 到 {1} 个字符"),
        range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
        max: jQuery.validator.format("请输入一个最大为{0} 的值"),
        min: jQuery.validator.format("请输入一个最小为{0} 的值"),
        isPhone: "输入正确的手机号码",
        equalTo: "密码前后必须一致"
    });

    自定义规则：
    /*自定义的方法*//*运用时，方法名加入input的class内*/
    jQuery.validator.addMethod("isPhone",function(value,element){
        return this.optional(element) || /(86)*0*13\d{9}/.test(value);
    });

    /*设置验证的提示*/
    $(".J_FormValidate").validate({
        errorElement: "span",
        errorPlacement: function(error, element) { //错误信息位置设置方法
            error.appendTo(element.closest('.form-group').find(".J_ValidateMsg")); 
            //这里的element是录入数据的对象
        },
        highlight: function(element) { // hightlight error inputs
            $(element).closest('.form-group').addClass('has-error'); 
            // 设置提示错误时的class
        },
        unhighlight: function(element) { // revert the change done by hightlight
            $(element).closest('.form-group').removeClass('has-error'); 
            // 正确值时移除class
        },
        success: function(label) {
            label.closest('.form-group').removeClass('has-error'); 
            // 正确值时移除class
        }
    });
}


            </textarea>
