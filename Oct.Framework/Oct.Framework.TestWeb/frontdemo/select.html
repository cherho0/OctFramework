        <pre>
            <h3 class="panel-title">html:</h3>
            <textarea rows="20" cols="108">
<div class="col-md-9 J_MultiLevelSelect">
<!--J_MultiLevelSelect这个class就代表了多级联动的select组-->
@Html.DropDownListFor(p => p.Trade,  (IEnumerable<SelectListItem>)ViewBag.TradeItem,new{@class="form-control input-small pull-left"})

@Html.DropDownListFor(p => p.TradeItem,  (IEnumerable<SelectListItem>)ViewBag.TradeItemDetail,new{
@class="form-control input-small pull-left",
data_jsonurl = "/Common/GetTradeItemDetail",/*代表这个select的json数据来源*/
data_textName="Text",/*option的内容是返回json中的哪个key*/
data_valueName="Value",/*option的值是返回json中的哪个key*/
data_defaulttext="-全部-",/*select默认显示的内容*/
data_defaultvalue="",/*select默认显示内容时候的值*/
data_paramKey="id",/*参数的key*/
data_accordingto="",/*依据哪个select变化*/
})
</div>
            </textarea>
        </pre>
